<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      header h1 {
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      /* Main styles */
      main {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }

      section {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: calc(50% - 40px);
      }

      section h2 {
        margin-top: 0;
      }

      button {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Landing Page</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac orci eleifend, malesuada risus in, semper dui.</p>
        <button onclick="alert('You clicked the button!')">Learn More</button>
      </section>
      <section>
        <h2>Section 2</h2>
        <p>Phasellus non eleifend urna. Curabitur porta enim id neque maximus ultrices.</p>
        <button onclick="alert('You clicked the button!')">Learn More</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Company</p>
    </footer>
    <script>
      // JavaScript code goes here
    </script>
  </body>
</html>
